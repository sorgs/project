apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.0.0'

    //权限申请
    compileOnly 'com.github.tbruyelle:rxpermissions:0.10.2'
    //glide
    compileOnly 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //BaseRecyclerViewAdapterHelper
    compileOnly 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.41'
    //Gson
    compileOnly 'com.google.code.gson:gson:2.8.5'
    //屏幕适配
    compileOnly 'me.jessyan:autosize:1.1.2'
    //rxpermissions2必须依赖
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.0'
    compileOnly 'io.reactivex.rxjava2:rxjava:2.2.2'
    //RxJava
    compileOnly 'com.jakewharton.rxbinding:rxbinding:1.0.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //butterknife
    compileOnly 'com.jakewharton:butterknife:9.0.0-rc3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc3'
}
repositories {
    mavenCentral()
}
